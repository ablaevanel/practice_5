{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h1 class="pb-3 mb-4 text-center text-primary">{{ object.username }}</h1> 
    <div class="row mt-3">
      <div class="col-12 col-md-6 mb-4">
        <div class="card shadow-sm border-0 rounded">
          <div class="card-body">
            <h2 class="h4 text-primary">Почта</h2>
            <p class="fs-4 text-primary">{{ object.email }}</p>
            <h2 class="h4 text-primary">Мобильный телефон</h2>
            <p>{{ object.mobile }}</p>
            <h2 class="h4 text-primary">Домашний телефон</h2>
            <p>{{ object.home }}</p>
            <a class="btn btn-primary" href="{% url 'contact_update' object.id %}">Изменить</a>
            <a class="btn btn-primary" href="{% url 'contact_delete' object.id %}">Удалить</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
